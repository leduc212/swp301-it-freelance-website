<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout_copy.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <style>
            .skill-span {
                color: black;
                background-color: rgb(214, 214, 214);
                margin-right: 0.8rem;
                margin-bottom: 0.3rem;
                border-radius: 50px;
            }
        </style>
        <div class="col mt-4 mb-3">
            <div class="alert alert-primary mb-3 pl-5" role="alert" th:if="${message != null}">[[${message}]]</div>
            <form th:action="@{/customer/jobs/save}" method="post" th:object="${job}" enctype="multipart/form-data">
                <div class="card">
                    <div class="app-brand justify-content-center pt-5 pb-3">
                        <h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Post a new Job</h3>
                    </div>
                    <div class="col-xl">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="title">Title</label>
                                            <div class="input-group input-group-merge">
                                                <span id="basic-icon-default-fullname2" class="input-group-text"><i
                                                        class="bx bx-note"></i></span>
                                                <input type="text" name="title" id="title basic-icon-default-fullname"
                                                    class="form-control" th:field="*{title}"
                                                    placeholder="Looking for a freelancer..." required />
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="field">Job type</label>
                                            <div class="input-group input-group-merge">
                                                <span id="basic-icon-default-company2" class="input-group-text"><i
                                                        class="fa-solid fa-list-check"></i></span>
                                                <select class="form-control" name="fieldId" id="fieldId"
                                                    th:field="*{fieldId}">
                                                    <option th:each="item:${fields}" th:value="${item.fieldId}"
                                                        th:text="${item.name}">Field</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="scope">Scope</label>
                                            <div class="input-group input-group-merge">
                                                <span id="basic-icon-default-company2" class="input-group-text"><i
                                                        class="fa-solid fa-users"></i></span>
                                                <select class="form-control" name="scope" id="scope"
                                                    th:field="*{scope}">
                                                    <option th:each="item:${scopes}" th:value="${item}"
                                                        th:text="${item}">Scope
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="duration">Duration</label>
                                            <div class="input-group input-group-merge">
                                                <span id="basic-icon-default-company2" class="input-group-text"><i
                                                        class="fa-solid fa-calendar"></i></span>
                                                <select class="form-control" name="duration" id="duration"
                                                    th:field="*{duration}">
                                                    <option th:each="item:${durations}" th:value="${item}"
                                                        th:text="${item}">
                                                        Duration</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="duration">Budget</label>
                                            <div class="input-group input-group-merge">
                                                <span id="basic-icon-default-company2" class="input-group-text"><i
                                                        class="fa-solid fa-coins"></i></span>
                                                <input th:field="*{budget}" type="number" name="budget" id="budget"
                                                    class="form-control" style="height: fit-content;" min="0">
                                                <span class="input-group-text">VND</span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="form-label">Add tags for this job</label> <br />
                                            <input type="text" value="" name="searchColumn" id="searchColumn"
                                                class="form-control" />
                                            <div style="overflow-x: scroll; height: 170px; overflow-x: hidden;">
                                                <th:block th:each="tech : ${techs}" class="form-check-label">
                                                    <div class="checkbox">
                                                        <input class="checkboxInput" type="checkbox"
                                                            th:name="techChecked" required th:value="${tech.name}" />
                                                        <label th:text="${tech.name}"></label> <br />
                                                    </div>
                                                </th:block>
                                            </div>

                                            <div id="valueList" class="mt-3">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="description">Description</label>
                                    <div class="input-group input-group-merge">
                                        <textarea rows="5" name="description" id="description" class="form-control"
                                            th:field="*{description}" placeholder="John Doe" required></textarea>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary">
                                        Post
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
