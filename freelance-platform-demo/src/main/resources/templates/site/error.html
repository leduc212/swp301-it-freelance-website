<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout_copy.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="authentication-wrapper authentication-basic pt-3 pb-3" style=" min-height: 50vh;">
            <div class="authentication-inner">
                <div class="card">
                    <div class="card-body">
                        <!-- Logo -->
                        <div class="app-brand justify-content-center">
                            <a th:href="@{/}" class="app-brand-link gap-2">
                                <span class="app-brand-logo demo">
                                    <img th:src="@{/assets/img/logo/125.png}" alt="" class="img-fluid" height="1rem" />
                                </span>
                                <span class="app-brand-text demo text-body fw-bolder">DABAD
                                </span>
                            </a>
                        </div>
                        <div class="d-flex align-items-center flex-column">
                            <h3>Something went wrong!</h3>
                            <h4><i class="fa-solid fa-wrench"></i> Our Engineers are on it</h4>
                            <a th:href="@{/}" class="btn btn-primary">Go Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
